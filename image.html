<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor</title>

<style>
body{
  font-family: Arial;
  background:#f2f4f7;
  margin:0;
  padding:20px;
}
.container{
  max-width:400px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
h2{
  text-align:center;
}
input,select,button{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#0d6efd;
  color:white;
  border:none;
  font-weight:bold;
}
button:hover{
  background:#0b5ed7;
}
img{
  max-width:100%;
  margin-top:10px;
  border-radius:6px;
}
.progress{
  color:green;
  font-weight:bold;
  margin-top:10px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
<h2>Simple Image Compressor</h2>

<input type="file" id="upload" accept="image/*">

<img id="preview" style="display:none;">

<div class="progress" id="progressText"></div>

<label>Target Size (KB)</label>
<input type="number" id="targetSize" placeholder="Enter size e.g. 50">

<label>Format</label>
<select id="format">
<option value="image/jpeg">JPG</option>
<option value="image/png">PNG</option>
</select>

<button onclick="compressImage()">Compress</button>

<a id="downloadLink" style="display:none;">
<button>Download Image</button>
</a>

</div>

<script>

let selectedFile;

document.getElementById("upload").addEventListener("change", function(e){
  selectedFile = e.target.files[0];

  if(selectedFile){
    let reader = new FileReader();
    reader.onload = function(event){
      let preview = document.getElementById("preview");
      preview.src = event.target.result;
      preview.style.display = "block";
      document.getElementById("progressText").innerText = "";
      document.getElementById("downloadLink").style.display = "none";
    }
    reader.readAsDataURL(selectedFile);
  }
});

function compressImage(){

  if(!selectedFile){
    alert("Upload image first");
    return;
  }

  document.getElementById("progressText").innerText = "Compressing...";

  let targetSize = document.getElementById("targetSize").value;
  let format = document.getElementById("format").value;

  let reader = new FileReader();

  reader.onload = function(event){

    let img = new Image();
    img.src = event.target.result;

    img.onload = function(){

      let canvas = document.createElement("canvas");
      let ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;

      ctx.drawImage(img,0,0);

      let quality = 0.9;

      function compress(){
        let dataUrl = canvas.toDataURL(format, quality);
        let sizeKB = (dataUrl.length * 3/4)/1024;

        if(targetSize && sizeKB > targetSize && quality > 0.1){
          quality -= 0.05;
          compress();
        } else {

          const link = document.getElementById("downloadLink");
          link.href = dataUrl;
          link.download = "compressed." +
          (format === "image/png" ? "png" : "jpg");

          link.style.display = "block";

          document.getElementById("progressText").innerText =
          "Compression Complete âœ…";
        }
      }

      compress();
    }
  }

  reader.readAsDataURL(selectedFile);
}

</script>

</body>
</html>
